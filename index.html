<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculadora de Gorjetas</title>
  </head>
  <body>
    <div id="container-principal">
      <div>
        <h1 id="nome-calculadora">Calculadora de Gorjetas</h1>
      </div>
      <form>
        <div id="form-parte-um">
          <label for="valor-conta">
            <p class="descricoes">Valor Total da Conta</p>
          </label>
          <p class="alinhamento-label-input">
            R$&nbsp
            <input
              type="number"
              name="valor-conta"
              id="valor-conta"
              class="inputs-formulario"
            />
          </p>
        </div>
        <hr size="1" width="85%" class="linha-separador" />
        <div id="form-parte-dois">
          <label for="avaliacao-atendimento">
            <p class="descricoes">Avaliação do Atendimento</p>
          </label>
          <p>
            <select name="avaliacao-atendimento" id="avaliacao-atendimento">
              <option disable select value="0">--- Escolha uma opção</option>
              <option value="0.2">20% (Serviço Excelente)</option>
              <option value="0.15">15% (Serviço Muito bom)</option>
              <option value="0.1">10% (Serviço Bom)</option>
              <option value="0.05">5% (Serviço Razoável)</option>
            </select>
          </p>
        </div>
        <hr size="1" width="85%" class="linha-separador" />
        <div id="form-parte-tres">
          <label for="divisao-conta">
            <p class="descricoes">Número de pessoas que dividirão a conta</p>
          </label>
          <p class="alinhamento-label-input">
            <input
              type="number"
              name="divisao-conta"
              id="divisao-conta"
              class="inputs-formulario"
            />
            &nbspPessoa(s)
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
