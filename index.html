<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculadora de Gorjetas</title>
  </head>
  <body>
    <div id="containerPrincipal">
      <div>
        <h1 id="nomeCalculadora">Calculadora de Gorjetas</h1>
      </div>
      <form>
        <div id="formParteUm">
          <label for="valorConta">
            <p class="descricoes">Valor Total da Conta</p>
          </label>
          <p class="alinhamentoLabelInput">
            R$&nbsp
            <input
              type="number"
              name="valorConta"
              id="valorConta"
              class="inputsFormulario"
            />
          </p>
        </div>
        <hr size="1" width="85%" class="linhaSeparador" />
        <div id="formParteDois">
          <label for="avaliacaoAtendimento">
            <p class="descricoes">Avaliação do Atendimento</p>
          </label>
          <p>
            <select name="avaliacaoAtendimento" id="avaliacaoAtendimento">
              <option disable select value="0">--- Escolha uma opção</option>
              <option value="0.2">20% (Serviço Excelente)</option>
              <option value="0.15">15% (Serviço Muito bom)</option>
              <option value="0.1">10% (Serviço Bom)</option>
              <option value="0.05">5% (Serviço Razoável)</option>
            </select>
          </p>
        </div>
        <hr size="1" width="85%" class="linhaSeparador" />
        <div id="formParteTres">
          <label for="divisaoConta">
            <p class="descricoes">Número de pessoas que dividirão a conta</p>
          </label>
          <p class="alinhamentoLabelInput">
            <input
              type="number"
              name="divisaoConta"
              id="divisaoConta"
              class="inputsFormulario"
            />
            &nbspPessoa(s)
          </p>
        </div>
        <button type="submit" class="botaoCalcular">Calcular</button>
      </form>
      <hr size="1" width="85%" class="linhaSeparador" />
      <hr size="1" width="85%" class="linhaSeparador" />
      <div id="valorGorjetaPorPessoa">
        Gorjeta por Pessoa &rarr; R$ <span id="valorPorPessoa"></span>
      </div>
      <div id="valorGorjetaTotal">
        Gorjeta Total &rarr; R$ <span id="valorTotal"></span>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
