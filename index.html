<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorjetas</title>
  </head>
  <body>
    <div>
      <div>
        <h1>Calculadora de Gorjetas</h1>
      </div>
      <form>
        <div>
          <label for="valorDaConta">
            <p>Valor Total da Conta</p>
          </label>
          <p>
            R$ <input type="number" name="valorDaConta" id="valorDaConta" />
          </p>
        </div>
        <div>
          <label for="avaliacaoDoServico">
            <p>Avaliação do Serviço</p>
          </label>
          <p>
            <select name="avaliacaoDoServico" id="avaliacaoDoServico">
              <option disable select value="0">--- Escolha uma opção</option>
              <option value="0.2">20% - Serviço Excelente</option>
              <option value="0.15">15% - Serviço Muito bom</option>
              <option value="0.1">10% - Serviço Bom</option>
              <option value="0.05">5% - Serviço Razoável</option>
            </select>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
